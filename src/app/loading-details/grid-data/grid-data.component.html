<table *ngIf="facade.items |async as items">
    <thead>
        <tr>
            <th>Id</th>
            <th>Basic</th>
            <th>Details</th>
            <th>Loading</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items">
            <td>{{item.id}}</td>
            <td>{{item.basic}}</td>
            <td>{{item.detail}}</td>
            <td>{{item.loading}}</td>
        </tr>
    </tbody>
</table>
