<div>
    Id Filter 
    <select (change)="onIdSelected($event)">
        <option value=""></option>
        <option *ngFor="let item of facade.metricsIds | async" value="{{item}}">{{item}}</option>

    Tag Filter 
    <select (change)="onTagSelected($event)">
        <option value=""></option>
        <option *ngFor="let item of facade.tags | async" value="{{item}}">{{item}}</option>
    </select>
</div>
